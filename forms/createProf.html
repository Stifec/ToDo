<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel=icon href=../images/favicon-32x32.png sizes="32x32" type="image/png">

<body class="body">
<header class="header">
    <h1>Notebooks</h1>
</header>
<main>
<!--    <h2>CREATE YOUR ACCOUNT</h2>-->
    <div class="backdrop is-hidden">
        <div class="modal">
            <h2>Create your account</h2>
            <form id="registrationForm">
                <fieldset class="newUser user-info">

                    <div>
                        <label for="name">Full name:</label>
                        <input type="text" id="name" name="name"  placeholder="Enter your name" required>
<!--                    </div>-->
<!--                    <div>-->
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"  placeholder="Enter your email" required>
<!--                    </div>-->
<!--                    <div>-->
                        <label for="newPassword">Password:</label>
                        <input type="password" id="newPassword" name="newPassword"  placeholder="Enter your password" required>
                    </div>

                    <div>
                        <label for="username">User name:</label>
                        <input type="text" id="username" name="username"  placeholder="Enter your username" required>
<!--                    </div>-->
<!--                    <div>-->
                        <label for="phone">Phone:</label>
                        <input type="number" id="phone" name="phone"  placeholder="Enter your phone number" required>
<!--                    </div>-->
<!--                    <div>-->
                        <label for="password">Confirm password:</label>
                        <input type="password" id="password" name="password"  placeholder="Enter your password" required>
                    </div>

                </fieldset>
                <fieldset class="account-action">

                    <button class="btn-modal-close" type="submit"><a href="notes.html"> Create new account </a></button>
                    <div class="nowreg">
                        <p>Already have an account yet?</p>
                        <a href="./forms/createProf.html">Sign up here</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
