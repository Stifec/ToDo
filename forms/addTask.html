                    </div>
                    <div>
                        <label for="selectData">Data today</label>
                        <input id="selectData" type="date" required>
                    </div>



                </fieldset>
                <fieldset class="account-action">


                    <button class="btn-modal-close" type="submit">SAVE</button>
                    <div class="nowreg">

                        <a href="../notes.html">Return note page</a>
                    </div>
                </fieldset>
            </form>
        </div>
