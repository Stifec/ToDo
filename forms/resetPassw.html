<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebooks</title>
    <link rel=icon href=../images/favicon-32x32.png sizes="32x32" type="image/png">
    <link rel="stylesheet" href="forms.css">
</head>
<body class="body">
<header class="header">
    <h1>Notebooks</h1>
</header>
<main>

    <div class="backdrop is-hidden">
        <div class="modal">
            <h2>Reset your password</h2>
            <form id="registrationForm">
                <fieldset class="user-info">

                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email"  placeholder="Enter your E-mail" required>
                    </div>
                    <div>
                        <label for="newPassword">New password:</label>
                        <input type="password" id="newPassword" name="newPassword"  placeholder="Enter your password" required>
                    </div>
                    <div>
                        <label for="password">Confirm password:</label>
                        <input type="password" id="password" name="password"  placeholder="Enter your password" required>
                    </div>

                </fieldset>
                <fieldset class="account-action">


                    <button class="btn-modal-close" type="submit"><a href="notes.html"> Reset your password</a></button>
                    <div class="nowreg">

                        <a href="../index.html">Return to Login page</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
<footer>
    <span class="copy">Â© 2024</span>
</footer>

</body>
</html>
