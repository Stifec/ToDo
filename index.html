<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebooks</title>
    <link rel=icon href=./images/favicon-32x32.png sizes="32x32" type="image/png">
    <link rel="stylesheet" href="index.css">
</head>
<body  class="body">
    <header class="header">
        <h1>Notebooks</h1>
    </header>
    <main class="index-main">
        <section  class="enter">
            <img src="./images/avatar_1.png" alt="iconAvatar">
<!--            <input type="password">-->
            <div>
<!--                <a href="notes.html">-->
                    <button class="btn-singIn">Sing In </button>
<!--                </a>-->

            </div>
        </section>

        <div class="backdrop is-hidden">
            <div class="modal">
                <h2>Event registration</h2>
                <form id="registrationForm">
                    <fieldset class="user-info">
                        <div>
                            <label for="fullName">Full name:</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div>
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="dob">Data of birth:</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                    </fieldset>
                    <fieldset class="account-action">
                        <div>
                            Where did you hear about this event?
                        </div>
                        <div>
                            <label>
                                <input type="radio" name="question" required>
                                Social media
                            </label>
                            <label>
                                <input type="radio" name="question" required>
                                Friends
                            </label>
                            <label>
                                <input type="radio" name="question" required>
                                Found myself
                            </label>
                        </div>
                        <button class="btn-modal-close" type="submit">Submit</button>
                    </fieldset>
                </form>


            </div>
        </div>

    </main>
    <footer>
        <span class="copy">Â© 2024</span>
    </footer>




    <script src="index.js"></script>
</body>
</html>
