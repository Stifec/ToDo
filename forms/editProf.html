<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebooks</title>
    <link rel=icon href=../images/favicon-32x32.png sizes="32x32" type="image/png">
    <link rel="stylesheet" href="forms.css">
</head>
<body class="body">
<header class="header">
    <h1>Notebooks</h1>
</header>
<main>
    <!--    <h2>CREATE YOUR ACCOUNT</h2>-->
    <div class="backdrop is-hidden">
        <div class="modal">
            <h2>Edit your account</h2>
            <form id="registrationForm">
                <fieldset class="newUser user-info">

                    <div>
                        <label for="name">Full name:</label>
                        <input type="text" id="name" name="name"  placeholder="Enter your name" required>
                        <!--                    </div>-->
                        <!--                    <div>-->
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"  placeholder="Enter your email" required>
                        <!--                    </div>-->
                        <!--                    <div>-->

                        <label >Gender:</label>
                        <div class="gender">
                            <input type="radio" id="male" name="male" >Male
                            <input type="radio" id="female" name="male" >Female
                            <input type="radio" id="other" name="male" >Other
                        </div>

                        <label for="country">Country:</label>
                        <select name="country" id="country">
                            <option value="all">Canada</option>
                            <option value="all15">India</option>
                            <option value="all30">UK</option>
                            <option value="all31">France</option>
                        </select>

                    </div>

                    <div>
                        <label for="username">User name:</label>
                        <input type="text" id="username" name="username"  placeholder="Enter your username" required>
                        <!--                    </div>-->
                        <!--                    <div>-->
                        <label for="phone">Phone:</label>
                        <input type="number" id="phone" name="phone"  placeholder="Enter your phone number" required>
                        <!--                    </div>-->
                        <!--                    <div>-->
                        <label for="birth">Data of Birth:</label>
                        <input type="datetime-local" id="birth" name="birth"  placeholder="Enter your password" required>

                        <label for="state">State:</label>
                        <select name="state" id="state">
                            <option value="all">Canada</option>
                            <option value="all15">India</option>
                            <option value="all30">UK</option>
                            <option value="all31">France</option>
                        </select>
                    </div>

                </fieldset>
                <fieldset class="edit">

                    <a href="profile.html"><button class="btn-modal-close" type="button"> Back </button></a>
                    <button class="btn-modal-close" type="submit"><a href="../notes.html"> Save </a></button>

                </fieldset>
            </form>
        </div>
    </div>
</main>
<footer>
    <span class="copy">Â© 2024</span>
</footer>

</body>
</html>
