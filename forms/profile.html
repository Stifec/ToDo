<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebooks</title>
    <link rel=icon href=../images/favicon-32x32.png sizes="32x32" type="image/png">
    <link rel="stylesheet" href="forms.css">
</head>
<body class="body">
    <header class="header">
    <h1>Notebooks</h1>
</header>
    <main>
        <h2>Profile</h2>
        <div class="backdrop is-hidden">
            <div class="modal">
                <h2>Sign in to your account</h2>
                <form id="registrationForm">
                    <fieldset class="user-info">

                        <div>
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email"  placeholder="E-mail" required>
                        </div>
                        <div>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password"  placeholder="password" required>
                        </div>

                    </fieldset>
                    <fieldset class="account-action">

                        <div class="remember">
                            <label>
                                <input type="checkbox" name="question" required>
                                Remember me
                            </label>
                            <div class="forgot">
                                <a href="./forms/resetPassw.html">Forgot password?</a>
                            </div>
                        </div>
                        <button class="btn-modal-close" type="submit"><a href="notes.html"> Log in to your account</a></button>
                        <div class="nowreg">
                            <p>Don't have an account yet?</p>
                            <a href="./forms/createProf.html">Sign up here</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <span class="copy">Â© 2024</span>
    </footer>

</body>
</html>
